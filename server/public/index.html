<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./vendor/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script> 
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator!!!</h1>

    <div id="mathContent">
        <input placeholder="Enter Number" id="input1"/>
        <button data-operator="+" id="add">+</button>
        <button data-operator="-" id="sub">-</button>
        <button data-operator="x" id="mul">x</button>
        <button data-operator="/" id="divide">/</button>
        <input placeholder="Enter Number" id="input2"/>
        <button id="equal">=</button>
        <button id="clear">C</button>
    </div>  
    <div id="result"></div>
    <div id="history"></div>



    
</body>
</html>
